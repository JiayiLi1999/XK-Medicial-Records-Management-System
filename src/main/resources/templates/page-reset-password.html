<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Widget</title>
	
	<!-- ================= Favicon ================== -->
    <!-- Standard -->
    <link rel="shortcut icon" href="http://placehold.it/64.png/000/fff">
    <!-- Retina iPad Touch Icon-->
    <link rel="apple-touch-icon" sizes="144x144" href="http://placehold.it/144.png/000/fff">
    <!-- Retina iPhone Touch Icon-->
    <link rel="apple-touch-icon" sizes="114x114" href="http://placehold.it/114.png/000/fff">
    <!-- Standard iPad Touch Icon--> 
    <link rel="apple-touch-icon" sizes="72x72" href="http://placehold.it/72.png/000/fff">
    <!-- Standard iPhone Touch Icon--> 
    <link rel="apple-touch-icon" sizes="57x57" href="http://placehold.it/57.png/000/fff">
	
	<!-- Styles -->
    <link th:href="@{css/lib/font-awesome.min.css}" rel="stylesheet">
    <link th:href="@{css/lib/themify-icons.css}" rel="stylesheet">
    <link th:href="@{css/lib/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/lib/simdahs.css}" rel="stylesheet">
    <link th:href="@{css/style.css}" rel="stylesheet">
</head>

<body class="bg-primary">

	<div class="unix-login">
		<div class="container">
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3">
					<div class="login-content">
						<div class="login-logo">
							<a th:href="@{index}"><span>小康——电子病历管理系统</span></a>
						</div>
						<div class="login-form">
							<h4>重设密码</h4>
							<form th:action="@{/resetpwd}">
								<p style="color: red" th:text="${session.resetmsg}" th:if="${not #strings.isEmpty(session.resetmsg)}"></p>
								<div class="form-group">
									<label>电子邮箱</label>
									<input name="user-email" type="email" class="form-control">
								</div>

								<div class="form-group">
									<label>原密码</label>
									<input name="user-pwd" type="password" class="form-control" >
								</div>

								<div class="form-group">
									<label>新密码</label>
									<input name="user-pwds" type="password" class="form-control" >
								</div>

								<button type="submit" class="btn btn-primary btn-flat m-b-15">提交</button>
								<div class="register-link text-center">
									<p>回到<a th:href="@{index}">主页</a></p>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>

</html>
